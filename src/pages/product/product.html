<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/globalStyles.css">
  <link rel="stylesheet" href="../../styles/header.css">
  <link rel="stylesheet" href="../../styles/footer.css">
  <link rel="stylesheet" href="product.css">
  <title>Kenzie Store - Detail</title>
</head>
<body>
  <header>
    <div class="header container">
        <div class="logo">
            <div>
                <img src="" alt="Logo">
                <h1 class="fontOneSemibold">Nome</h1>
            </div>
            <button class="bntMore"></button>
        </div>
        <nav>
            <a href="../../../index.html"><button class="fontTwoBold bntOne">Home</button></a>
        </nav>
    </div>
  </header>
  <main>
    <h1 class="product-title">Product Name</h1>
    <img class="product-image" src="../../assets/detail.jpg" alt="Produto">
    <div class="card">
      <div class="card-info">
        <span class="product-title">Product Name</span>
        <span class="product-price">$100</span>
      </div>
      <div class="card-actions">
        <img src="../../assets/heart.svg" alt="favorite">
        <img src="../../assets/cart-shopping.svg" alt="cart">
      </div>
    </div>
    <button class="payment">Proceed with Payment</button>
  </main>
  <section id="same-category">
    <ul class="related">
      <li class="related-product">
        <img src="" alt="">
      </li>
    </ul>
  </section>
  <script type="module" src="product.js"></script>
  <footer>
    <div class="footer container">
      <div class="footer-info">
        <div class="footer-section">
          <span>Logo</span>
          <span>Address: address</span>
          <span>Email: email</span>
          <span>Phone: phone</span>
        </div>
        <div class="footer-section">
          <h6>Shopping and Categories</h6>
          <span>Men’s Shopping</span>
          <span>Women’s Shopping</span>
          <span>Kid’s Shopping</span>
        </div>
        <div class="footer-section">
          <h6>Useful Links</h6>
          <a href="../../../index.html">Homepage</a>
          <a href="">About Us</a>
          <a href="">Help</a>
          <a href="">Contact Us</a>
        </div>
        <div class="footer-section">
          <h6>Help & Information</h6>
          <span>FAQ’S</span>
          <span>Shipping</span>
          <span>Tracking Id</span>
        </div>
      </div>
      <div class="footer-copyright">
        <span class="copyright">Copyright @ 2022</span>
      </div>
    </div>
  </footer>
</body>
</html>
