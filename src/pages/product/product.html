<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../styles/globalStyles.css">
  <link rel="stylesheet" href="product.css">
  <title>Kenzie Store - Detail</title>
</head>
<body>
  <header>
    <div class="container"></div>
  </header>
  <main>
    <h1 class="product-title">Product Name</h1>
    <img class="product-image" src="../../assets/detail.jpg" alt="Produto">
    <div class="card">
      <div class="card-info">
        <span class="product-title">Product Name</span>
        <span class="product-price">$100</span>
      </div>
      <div class="card-actions">
        <img src="../../assets/heart.svg" alt="favorite">
        <img src="../../assets/cart-shopping.svg" alt="cart">
      </div>
    </div>
    <button class="payment">Proceed with Payment</button>
  </main>
  <section id="same-category">
    <ul class="related">
      <li class="related-product">
        <img src="" alt="">
      </li>
    </ul>
  </section>
  <script type="module" src="product.js"></script>
  <footer>
    <div class="container"></div>
  </footer>
</body>
</html>
