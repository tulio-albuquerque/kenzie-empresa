<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/toastfy.css">
    <link rel="stylesheet" href="./register.css">
    <title>nome </title>
</head>

<body>
    <header>
        <div class="header container">
            <div class="logo">
                <div>
                    <img src="" alt="">
                    <h1 class="fontOneSemibold">nome</h1>
                </div>
                <button class="bntMore"></button>
            </div>
            <nav>
                <a href="../../index.html"><button class="fontTwoBold bntOne">Home</button></a>
                <a href="../Login/login.html"><button class="fontTwoBold bntTwo">login</button></a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container div">
                <h2 class="fontFiveBold">Cadastre-se</h2>
                <form id="register">
                    <h1 class="fontFourRegular">Nome</h1>
                    <div class="divider">
                        <input required id="firstname" type="text" placeholder="Seu primeiro nome" class="entry fontFourRegular">
                        <input required id="lastname" type="text" placeholder="Seu sobrenome " class="entry fontFourRegular">
                    </div>
                    <h1 class="fontFourRegular">Nome de Usuario</h1>
                    <input required id="username" type="text" placeholder="Seu username" class="entry fontFourRegular" >
                    <h1 class="fontFourRegular" >E-mail</h1>
                    <input required id="email" type="email" placeholder="Seu e-mail" class="entry fontFourRegular">
                    <h1 class="fontFourRegular">Senha</h1>
                    <input required id="password" type="password" placeholder="Sua Senha" class="entry fontFourRegular">
                    <h1 class="fontFourRegular">Endere√ßo</h1>
                    <div class="divider">
                        <input required id="city" type="text" placeholder="Seu cidade" class="entry fontFourRegular">
                        <input required id="street" type="text" placeholder="Seu rua" class="entry fontFourRegular">
                        <input required id="number" type="text" placeholder="Seu CEP" class="entry fontFourRegular">
                    </div>
                    <h1 class="fontFourRegular">Telefone</h1>
                    <input required id="phone" type="text" placeholder="Seu telefone" class="entry fontFourRegular">
                    <button class="bntTwo fontTwoBold" id="bntRegister" type="submit">Cadastre-se</button>
                </form>
            </div>
        </section>
    </main>
    <script type="module" src="./register.js"></script>
</body>

</html>
