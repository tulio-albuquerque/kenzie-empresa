<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/reset.css">
    <link rel="stylesheet" href="../../styles/globalStyles.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/header.css">
    <link rel="stylesheet" href="../../styles/toastfy.css">
    <link rel="stylesheet" href="./register.css">
    <title>Kenzie Empresas</title>
</head>

<body>
    <header>
        <div class="header container">
            <div class="logo">
                <div>
                    <img src="../../assets/icons/favIcons.svg" alt="">
                    <h1 class="fontOneSemibold">Kenzie Empresas</h1>
                </div>
                <button class="bntMore"></button>
            </div>
            <nav>
                <a href="../../index.html"><button class="fontTwoBold bntOne">Home</button></a>
                <a href="../Login/login.html"><button class="fontTwoBold bntTwo">login</button></a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <div class="container">
                <h2 class="fontFiveBold">Cadastre-se</h2>
                <form id="register">
                    <input id="username" type="text" placeholder="Seu nome" class="entry fontFourRegular">
                    <input id="email" type="email" placeholder="Seu e-mail" class="entry fontFourRegular">
                    <input id="password" type="password" placeholder="Sua Senha" class="entry fontFourRegular">
                    <select id="professional_level" type="text" placeholder="Nivel Proficional" class="entry fontFourRegular">
                        <option value="null">Nível profissional</option>
                        <option value="sênior">sênior</option>
                        <option value="pleno">pleno</option>
                        <option value="júnior">júnior</option>
                        <option value="estágio">estágio</option>
                    </select>
                    <button class="bntTwo fontTwoBold" id="bntRegister" type="submit">Cadastre-se</button>
                </form>
                <div class="footerLogin">
                    <p class="fontFourRegular">ou</p>
                    <a href="../../index.html"><button class="bntOne fontTwoBold">Retornar</button></a>
                </div>
            </div>
        </section>
    </main>
    <script type="module" src="./register.js"></script>
</body>

</html>
